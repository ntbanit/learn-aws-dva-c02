<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S3 static website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Nguyen Thi Binh An</h1>
      <h1> is learning AWS DVA-C02</h1>
    </header>
    <section id="user-goal">
      <h2>My Goal</h2>
      <p> {{ outputGoal() }}</p>
      <p>Learn more about S3 in <a v-bind:href="s3Link">documentation</a> </p>
      <h2>List file to test with CloudFront</h2>
      <ul>
        <li v-for="fileName in files">
          <a v-bind:href="fileName">{{ fileName }}</a>
        </li>
      </ul>
    </section>
  </body>
</html>
